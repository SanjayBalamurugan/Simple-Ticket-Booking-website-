<html>

<head>
    <title> Booking site 3 </title>
    <link rel="stylesheet" href="CSS/bookingthree.css">

</head>


<body>
    <h1>TRavelAGE
        <img id="logo" src="IMAGES/travel.jpg" alt="TRavelAGE Logo">
    </h1>

    <div class="maindiv">
        <form method="#">

            <h2>Ticket Conformation Details </h2>
            <br>
            <br>

            <label style="font-weight: bold;"> Destination City: </label>
            <select name="city" id="city" required>
            <option selected disabled>Select the destination city</option>
            <option>Bangalore</option>
            <option>Goa</option>
            <option>Mumbai</option>
            <option>Madurai</option>
            <option>Ladahk</option>
            </select>
            <br>
            <br>

            <label style="font-weight: bold;"> Transpotation Type: </label>
            <select name="tt" id="tt" required>
            <option selected disabled>Mode of TRANSPOTATION</option>
            <option>Train</option>
            <option>Bus</option>
            <option>Airline</option>
            </select>
            <br>
            <br>


            <label style="font-weight: bold;"> Departure Date/Time </label>
            <input type="date" name="departuredate" id="departuredate" placeholder="dd-mm-yy">
            <input type="time" name="deptime" id="deptime" placeholder="00:00">

            <br>
            <br>
            <label style="font-weight: bold;"> Return Date </label>
            <input type="date" name="returndate" id="returndate" placeholder="dd-mm-yy">

            <br>
            <br>

            <label style="font-weight: bold;">Journey Type</label>
            <select name="jtype" id="jtype" required>
            <option selected disabled>Please Select</option>
            <option>One-way</option>
            <option>Return</option>
        </select>

            <br>
            <br>
            <label style="font-weight: bold;">Number of Passengers: </label>
            <select name="passengers" id="passengers">
            <option selected disabled>No. of Passengers</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
    
        </select>

            <br>
            <br>
            <br>

            <input type="submit" value="SUBMIT" name="subbutton" id="subbutton">


        </form>
    </div>

</body>

</html>
