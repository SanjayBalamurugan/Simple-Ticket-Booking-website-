<html>

<head>
    <title> Booking site </title>
    <link rel="stylesheet" href="CSS/booking.css">
</head>

<body>
    <h1>TRavelAGE
        <img id="logo" src="IMAGES/travel.jpg" alt="TRavelAGE Logo">
    </h1>

    <div class="mainDiv">
        <form method="#">
            <h1> ONLINE BOOKING FORM </h1>
            <br>
            <br>
            <h2> Personal Details </h2>
            <label style="font-weight: bold;">USERNAME: </label>
            <input type="text" name="username" id="username" required placeholder="Enter your Name">
            <br>
            <br>

            <label style="font-weight: bold;">AGE: </label>
            <select name="age" id="age">
            <option selected disabled> Select your AGE</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>

        </select>
            <br>
            <br>
            <label style="font-weight: bold;">E-Mail ID: </label>
            <input type="text" name="email" id="email" required placeholder="ex: myname@example.com">
            <br>
            <br>
            <label style="font-weight: bold;">Phone Number: </label>
            <input type="number" name="phone" id="phone" placeholder="(000) 000-0000">
            <br>
            <br>


            <a href="bookingtwo.html" class="next">NEXT</a>


        </form>
    </div>
</body>

</html>
