    <h1>TRavelAGE

        <form method="#">

            <br>

            <br>

            <select name="year" id="year">

            <option>4</option>
            <option>5</option>

        </select>
            <br>
            <br>

            <h3> Student Identification Document : </h3>
            <label style="font-weight: bold;">Upload your college ID:        </label>
            <input type="file" name="collegeid" id="collegeid">
            <br>
            <br>
